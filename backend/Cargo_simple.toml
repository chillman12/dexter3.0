[package]
name = "dexter-arbitrage"
version = "3.0.0"
edition = "2021"

[[bin]]
name = "dexter-simple"
path = "src/main_simple.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
warp = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
log = "0.4"
env_logger = "0.10"
chrono = { version = "0.4", features = ["serde"] }
futures-util = "0.3"